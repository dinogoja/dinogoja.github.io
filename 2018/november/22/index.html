<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>2 Frimaire CCXXVII</title>
  </head>

  <body>
    <div class="intro">
      <h1>I need more time.</h1>
    </div>

    <div class="scriptbs">
      <h2>BS #1</h2>
      <button id="btn1">Wat time <span>&iquest;</span></button>
      <p id="demo"></p>
      <br />
      <h2>BS #2</h2>
      <button id="btn2">Alert</button>
      <br />
      <h2>BS #3</h2>
      <button id="btn3">That's annoying</button>
      <p id="demo1"></p>
    </div>

  <script>
    document.getElementById('btn1').addEventListener("click", displayDate);
    function displayDate() {
      document.getElementById('demo').innerHTML = Date();
    };

    document.getElementById('btn2').addEventListener("click", function() {
      alert("Hello World!");
    });

    let x = document.getElementById('btn3');
    x.addEventListener("mouseover", firstF);
    x.addEventListener("click", secondF);
    x.addEventListener("mouseout", thirdF);
    function firstF() {
      document.getElementById('demo1').innerHTML += "Mouse over it!<br>";
    };
    function secondF() {
      document.getElementById('demo1').innerHTML += "Clicked<br>";
    };
    function thirdF() {
      document.getElementById('demo1').innerHTML += "Mouse out...<br>";
    };
    </script>
  </body>
</html>
