<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Another Day</title>
  </head>

  <body>
    <section class="one">
      <h1 id="js1">Section one</h1>
      <p id="demo"></p>
      <button id="btnj">JS che funziona</button>
      <div class="one__img">
        <img src="https://source.unsplash.com/user/mrbw/360x500" />
      </div>
    </section>

    <section class="two">
      <h1 onmouseover="mOver(this)" onmouseout="mOut(this)">Passa col mouse</h1>
      <div class="two__img">
        <img src="https://source.unsplash.com/user/5tep5/360x600" />
      </div>
    </section>

    <section class="three">
      <h1 onmousedown="mDown(this)" onmouseup="mUp(this)">Tienimi premuto</h1>
      <div class="three__img">
        <img src="https://source.unsplash.com/user/fabulu75/460x900" />
      </div>
    </section>
  <script>
      document.getElementById('btnj').onclick = saluta;
      function saluta() {
      document.getElementById('js1').innerHTML = 'Ciao!';
      };

      function mOver(obj) {
        obj.innerHTML = "Bella pagina davvero!"
      };
      function mOut(obj) {
        obj.innerHTML = "Passa col mouse"
      };

      function mDown(obj) {
        obj.style.color = "red";
        obj.innerHTML = "Rilasciami!";
      };

      function mUp(obj) {
        obj.style.color = "#fffffb";
        obj.innerHTML = "Grazie!";
      };

  </script>
  </body>
</html>
