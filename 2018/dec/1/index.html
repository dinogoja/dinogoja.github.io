  <head>

      content="width=device-width, initial-scale=1.0"/>

    <title>Music App.</title>

<body>

    <header>
        <h1>FIRST DECEMBER</h1>
    </header>
    	<main>
		<h1 id="title"></h1>
		<p id="description">this is and 
the goal-> https://learn.freecodecamp.org/responsive-web-design/responsive-web-design-projects/build-a-survey-form</p>
		<br /><p>la base c'e ora bisogna "solo" sistemare</p>
		<form id="survey-form">
			<div class="r1">
				<label>* Name</label>
				<input id="name" type="text" placeholder="metti il tuo nome" required/>
			</div>
			<div class="r2">
				<label>* Email</label>
				<input id="email" type="email" required/>
			</div>
			<div class="r3">
				<label>* Age</label>
				<input id="number" type="number" required/>
			</div>
			<div class="r4">
				<label>Che fai nella vita?</label>
				<select id="dropdown">
					<option>nulla facente</option>
					<option>gran lavoratore</option>
				</select>
			</div>
			<div class="r5">
				<label>Sei contento di cio?</label>
				<ul>
					<li><label>certoanemte no<input type="radio" value="1"></label></li>
					<li><label>manco pe scherzo<input type="radio" value="2"></label></li>
				</ul>
			</div>
			<div class="r6">
				<label for="preferenze">Cosa ti piace</label>
				<ul id="preferenze">
					<li><label><input value="1" type="checkbox"></label>Dormire</li>
					<li><label><input value="2" type="checkbox"></label>Bere</li>
					<li><label><input value="3" type="checkbox"></label>Mangiare</li>
				</ul>
			</div>
			<div class="r7">
				<label for="commenti">Lascia un commento a paicere</label>
				<textarea id="commenti" placeholder="dai non essere timido"></textarea>
				<button type="submit">Invia</button>
			</div>
		</form>
		<p>i campi contrassegnati dall'asterisco, sono obbligatori</p>
	</main>


</body>
</html>
