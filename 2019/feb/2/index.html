<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/scrollreveal"></script>

    <title>MMM</title>
  </head>

  <body>
  	<ul class="breadcrumb">
	  <li><a href="#">Web</a></li>
	  <li><a href="#">Java Script</a></li>
	  <li><a href="#">Animations</a></li>
	  <li>Libraries</li>
	</ul>
    <h1 class="headline load-hidden">Widget Inc.</h1>
    <p class="tagline">
      Amazing JS animation library. You can do a lot of shit with it.
      <span class="punchline">ScrollReveal.</span>
    </p>

    <ul class="widget-list">
      <li class="widget">1</li>
      <li class="widget">2</li>
      <li class="widget">3</li>
      <li class="widget">4</li>
      <li class="widget">5</li>
    </ul>
    <script>
      ScrollReveal().reveal(".headline", { duration: 2000 });
      ScrollReveal().reveal(".headline");
      ScrollReveal().reveal(".tagline", { delay: 500 });
      ScrollReveal().reveal(".punchline", { delay: 2000 });
      ScrollReveal().reveal(".widget", { interval: 200 });
    </script>
  </body>
</html>
