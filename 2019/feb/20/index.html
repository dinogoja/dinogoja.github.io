    <link rel="stylesheet" href="style.css" />

    <title>Abracadabra.</title>

  <body>
    <section class="one">
      <img src="https://source.unsplash.com/collection/148984/1600x900" />
      <h2>The rose is a rose</h2>
      <img src="https://source.unsplash.com/collection/236809/1600x900" />
    </section>
    <section class="two">
      <h2>
        And then the day came, when the risk to remain tight in a bud was more
        painful
      </h2>
      <img src="https://source.unsplash.com/collection/221/1600x900" />
    </section>
    <section class="three">
      <h2>
        My life has been the poem I would have writ But I could not both live
        and utter it.
      </h2>
      <img src="https://source.unsplash.com/collection/589976/1600x900" />
      <h2>
        Curtains forcing their will against the wind, children sleep, exchanging
        dreams with seraphim.
      </h2>
      <img src="https://source.unsplash.com/collection/2737036/1600x900" />
    </section>
  </body>
