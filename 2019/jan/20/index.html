<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    />

    <title>MMM</title>
  </head>

  <body>
    <header><h1>P R O T O T Y P E</h1></header>
    <main class="animated infinite shake delay-2s">
      <div class="card grid-1"></div>
      <div class="card grid-2"></div>
      <div class="card grid-3"></div>
      <div class="card grid-4"></div>
      <div class="card grid-5"></div>
    </main>
    <footer>
    	<p>Click the button to see if the browser is online. Cool. Supercool page also</p>

		<button onclick="myFunction()">Try it</button>

		<p id="demo"></p>

    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js">
    </script>
    <script>
    	function myFunction() {
		  var x = "Is the browser online? " + navigator.onLine;
		  document.getElementById("demo").innerHTML = x;
		}
    </script>
  </body>
</html>
