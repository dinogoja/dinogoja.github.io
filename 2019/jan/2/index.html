 <!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta charset="UTF-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 	<meta http-equiv="X=UA=Compatible" content="ie=edge">
 	<link rel="stylesheet" type="text/css" href="./style.css">
 	<title>Document</title>
 </head>

 <body>

	 <div id="mySidenav" class="sidenav">
	  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a> <!--&times e' necessaria per far apparire la x-->
	  <a href="#">About</a>
	  <a href="#">Services</a>
	  <a href="#">Clients</a>
	  <a href="#">Contact</a>
	</div>

	<div id="main">
	  <h2>Sidenav Push Example</h2>
	  <p>Click on the element below to open the side navigation menu, and push this content to the right.</p>
	  <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>  <!--&#9776; e' il codice unicode per l'icona hamburger-->
	</div>

	<script>
	function openNav() {
	  document.getElementById("mySidenav").style.width = "250px";
	  document.getElementById("main").style.marginLeft = "250px";
	}

	function closeNav() {
	  document.getElementById("mySidenav").style.width = "0";
	  document.getElementById("main").style.marginLeft= "0";
	}
	</script>
	<div>
		<p>Supercool NavBar.</p><p>Meanwhile <a href="https://dinogoja.github.io/2019/jan/2/night/">I did commit.</a> </p>
	</div>

 </body>

 </html>
